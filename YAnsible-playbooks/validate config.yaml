---
- name: Compares running configuration to intended master.cfg for host

  gather_facts: yes

  vars_prompt:
    - name: hosts 
      prompt: "Which group should we run the playbook against?"
      private: no
      default: LAB
    - name: "ansible_user"
      prompt: "Enter your username"
      private: no
    - name: "ansible_password"
      prompt: "Enter your password"
      private: yes

  hosts: "{{hosts}}"

  tasks:

  - name: Check the running-config against master config
    cisco.ios.ios_config:
      diff_against: intended
      intended_config: "{{ lookup('file', '/etc/ansible/Playbooks/host_vars/lab_switches/' + inventory_hostname + '.cfg') }}"
    register: DIFF

  - name: Get difference
    debug: 
          var: DIFF